<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <title>Playing...</title>
</head>

<body>
  <iframe data-aa='2172950' src='//acceptable.a-ads.com/2172950' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
  <video id="player" class="video-js vjs-default-skin" withCredentials=true controls preload="auto" poster=""
    data-setup="{}" allow="autoplay">
    <source id="source" src="" type="application/x-mpegURL" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
    </p>
  </video>
   <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script>
    var data = localStorage.getItem('url');
    var logo = localStorage.getItem('logo');

    video = document.getElementById('source');
    video.src = data;
    if (logo) {
      player = document.getElementById('player');
      player.poster = logo;
    }

    var width = window.innerWidth
      || document.documentElement.clientWidth
      || document.body.clientWidth;

    var height = window.innerHeight
      || document.documentElement.clientHeight
      || document.body.clientHeight;

    var options = {
      width: (width - 20),
      height: (height - 20),
      controls: true
    };
    var player = videojs('player', options, function onPlayerReady() {
      // In this context, `this` is the player that was created by Video.js.
      this.muted(true);
      this.play();
      this.fluid(true);
    });

  </script>
  <iframe data-aa='2172950' src='//acceptable.a-ads.com/2172950' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
</body>

</html>
