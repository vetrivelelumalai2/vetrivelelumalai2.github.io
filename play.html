<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <title>Playing...</title>
</head>

<body>
  <video id="player" class="video-js vjs-default-skin" controls preload="auto" poster="" data-setup="{}"
    allow="autoplay">
    <source id="source" src="" type="application/x-mpegURL" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
    </p>
  </video>
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script>
    var data = localStorage.getItem('url');
    var logo = localStorage.getItem('logo');

    video = document.getElementById('source');
    video.src = data;
    if (logo) {
      player = document.getElementById('player');
      player.poster = logo;
    }

var width = window.innerWidth
    || document.documentElement.clientWidth
    || document.body.clientWidth;
  


    var options = {
width:width,
      controls: true,
      html5: {
        hls: {
          enableLowInitialPlaylist: true,
          smoothQualityChange: true,
          overrideNative: true,
        }
      }
    };
    var player = videojs('player', options, function onPlayerReady() {
      // In this context, `this` is the player that was created by Video.js.
      this.muted(true);
      this.play();
    });

  </script>
</body>

</html>
